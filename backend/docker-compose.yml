services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: egglogu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-egglogu}
      POSTGRES_DB: egglogu
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U egglogu"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  backup:
    image: amazon/aws-cli:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGUSER: egglogu
      PGPASSWORD: ${POSTGRES_PASSWORD:-egglogu}
      PGDATABASE: egglogu
      # Cloudflare R2 off-site backup (optional — falls back to local-only)
      R2_ENDPOINT_URL: ${R2_ENDPOINT_URL:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET: ${R2_BUCKET:-egglogu-backups}
      R2_RETENTION_DAYS: ${R2_RETENTION_DAYS:-30}
    volumes:
      - backups:/backups
      - ./scripts/backup_r2.sh:/backup_r2.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "EGGlogU backup service started — daily pg_dump + R2 off-site"
        # Install PostgreSQL client for pg_dump
        apk add --no-cache postgresql16-client 2>/dev/null || yum install -y postgresql16 2>/dev/null || true
        while true; do
          /bin/sh /backup_r2.sh
          echo "Next backup in 24h..."
          sleep 86400
        done
    restart: unless-stopped

volumes:
  pgdata:
  backups:
