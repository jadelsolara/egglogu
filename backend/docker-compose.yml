services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: egglogu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-egglogu}
      POSTGRES_DB: egglogu
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U egglogu"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  backup:
    image: postgres:16-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGUSER: egglogu
      PGPASSWORD: egglogu
      PGDATABASE: egglogu
    volumes:
      - backups:/backups
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "EGGlogU backup service started â€” daily pg_dump, 7-day retention"
        while true; do
          TIMESTAMP=$$(date +%Y%m%d_%H%M%S)
          FILENAME="/backups/egglogu_$${TIMESTAMP}.sql.gz"
          pg_dump -Fc | gzip > "$$FILENAME"
          if [ $$? -eq 0 ]; then
            SIZE=$$(du -h "$$FILENAME" | cut -f1)
            echo "[$$TIMESTAMP] Backup OK: $$FILENAME ($$SIZE)"
          else
            echo "[$$TIMESTAMP] Backup FAILED"
          fi
          find /backups -name "egglogu_*.sql.gz" -mtime +7 -delete
          echo "[$$TIMESTAMP] Cleaned backups older than 7 days"
          sleep 86400
        done
    restart: unless-stopped

volumes:
  pgdata:
  backups:
